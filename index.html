<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grant</title>
    <style></style>
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-md fixed top-0 w-full z-10">
      <div
        class="container mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="text-xl font-bold"><a href="/" data-route>Grant</a></div>
        <div class="flex items-center gap-4">
          <a
            href="/register"
            data-route
            class="text-gray-700 hover:text-gray-900 mx-2"
            >Register</a
          >
          <a
            href="/login"
            data-route
            class="text-gray-700 hover:text-gray-900 mx-2"
            >Log In</a
          >
          <button
            id="darkModeToggle"
            class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
          >
            <svg
              class="w-6 h-6 text-gray-700 dark:text-gray-300"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div class="bg-white min-h-screen">
      <div id="main-content">
        <header class="relative inset-x-0 top-0 z-50"></header>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
